# frontend.html
<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chat Stream</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
        }
        .assistant {
            background-color: #f5f5f5;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messages = [];
        let currentResponse = '';
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Add user message to chat
            messages.push({ role: 'user', content: userMessage });
            displayMessage('user', userMessage);
            input.value = '';

            // Create message container for streaming response
            const responseContainer = document.createElement('div');
            responseContainer.className = 'message assistant';
            document.getElementById('chatMessages').appendChild(responseContainer);

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                currentResponse = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    // Process the streaming response
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    currentResponse += parsed.content;
                                    responseContainer.textContent = currentResponse;
                                }
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }

                // Add completed response to messages array
                if (currentResponse) {
                    messages.push({ role: 'assistant', content: currentResponse });
                }

            } catch (error) {
                console.error('Error:', error);
                responseContainer.textContent = 'Error: Failed to get response';
            }
        }

        function displayMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            document.getElementById('chatMessages').appendChild(messageDiv);
        }
    </script>
</body>
</html>
